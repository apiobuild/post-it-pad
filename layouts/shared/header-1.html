<table class="head-wrap">
  <tr>
    <td class="header container">
      {{if .HeaderImageURL}}
      <div
        class="content"
        style="
          background: url('{{.HeaderImageURL}}');
          background-size: auto;
          background-repeat: no-repeat;
          background-position: center;
          min-height: 100px;
        "
      />
      {{end}}
    </td>
  </tr>
</table>
