<img src="{{.ImageURL}}" style="width: 90%" />

<div style="text-align: center">
  <h4>{{.Title}}</h4>
  <p>{{.DescriptionHTML}}</p>
  {{if .Link}}
  <a href="{{ .Link }}">
    <span
      class="btn"
      style="
        color: black;
        background-color: white;
        border: 1px solid #5bc0de;
        border-radius: 5px;
      "
    >
      Read More
    </span>
  </a>
  {{end}}
</div>
